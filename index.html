<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Puzzle Game</title>
  </head>
  <body>
    <div class="puzzle_cont">
      <h1>Solve Puzzle</h1>

      <div class="puzzle_board">
        <div class="puzzle-peices">
          <button class="puzzle-peice" id="1"></button>
          <button class="puzzle-peice" id="2"></button>
          <button class="puzzle-peice" id="3"></button>
          <button class="puzzle-peice" id="4"></button>
          <button class="puzzle-peice" id="5"></button>
          <button class="puzzle-peice" id="6"></button>
          <button class="puzzle-peice" id="7"></button>
          <button class="puzzle-peice" id="8"></button>
          <button class="puzzle-peice" id="9"></button>
          <button class="puzzle-peice" id="10"></button>
          <button class="puzzle-peice" id="11"></button>
          <button class="puzzle-peice" id="12"></button>
          <button class="puzzle-peice" id="13"></button>
          <button class="puzzle-peice" id="14"></button>
          <button class="puzzle-peice" id="15"></button>
          <button class="puzzle-peice" id="16"></button>
        </div>
      </div>
      <h3>Match this Image</h3>
      <div class="puzzle-image"></div>

      <!-- you win container -->
      <div class="win-container">
        <h1>You Win</h1>
        <table class="scores">
          <caption>
            Score Board
          </caption>
          <thead>
            <tr>
              <th>Position</th>
              <th>Player</th>
              <th>Score</th>
              <th>time</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Player 1</td>
              <td>0</td>
              <td>13:01</td>
            </tr>
            <tr>
              <td>2</td>
              <td>Player 2</td>
              <td>0</td>
              <td>13:01</td>
            </tr>
            <tr>
              <td>3</td>
              <td>Player 3</td>
              <td>0</td>
              <td>13:01</td>
            </tr>
          </tbody>
        </table>
        <button class="play-again" id="play-again">Play Again</button>
      </div>
    </div>

    <!-- ScoreBoard -->
    <div class="score-board">
      <!-- scoreboard sidebar button -->
      <button class="score-btn" id="score-btn">Score Board</button>
      <!-- add close button at top right-->
      <button class="close-btn" id="score-close-btn">X</button>
      <table class="scores">
        <caption>
          Score Board
        </caption>
        <thead>
          <tr>
            <th>Position</th>
            <th>Player</th>
            <th>Score</th>
            <th>time</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Player 1</td>
            <td>0</td>
            <td>13:01</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Player 2</td>
            <td>0</td>
            <td>13:01</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Player 3</td>
            <td>0</td>
            <td>13:01</td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="./puzzle.js"></script>
  </body>
</html>
