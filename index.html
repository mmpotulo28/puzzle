<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Puzzle Game</title>
</head>
<body>
  <div class="puzzle_cont">
    <h1>Solve Puzzle</h1>

    <div class="puzzle_board">
      <div class="puzzle-peices">
        <button class="puzzle-peice" id="one"></button>
        <button class="puzzle-peice" id="two"></button>
        <button class="puzzle-peice" id="three"></button>
        <button class="puzzle-peice" id="four"></button>
        <button class="puzzle-peice" id="five"></button>
        <button class="puzzle-peice" id="six"></button>
        <button class="puzzle-peice" id="seven"></button>
        <button class="puzzle-peice" id="eight"></button>
        <button class="puzzle-peice" id="nine"></button>
        <button class="puzzle-peice" id="ten"></button>
        <button class="puzzle-peice" id="eleven"></button>
        <button class="puzzle-peice" id="twelve"></button>
        <button class="puzzle-peice" id="thirteen"></button>
        <button class="puzzle-peice" id="fourteen"></button>
        <button class="puzzle-peice" id="fifteen"></button>
        <button class="puzzle-peice" id="sixteen"></button>
      </div>

    </div>
    <h1>Match this order of colors</h1>
    <div class="win-order">
      <button class="win-peice" id="win-one"></button>
      <button class="win-peice" id="win-two"></button>
      <button class="win-peice" id="win-three"></button>
      <button class="win-peice" id="win-four"></button>
      <button class="win-peice" id="win-five"></button>
      <button class="win-peice" id="win-six"></button>
      <button class="win-peice" id="win-seven"></button>
      <button class="win-peice" id="win-eight"></button>
      <button class="win-peice" id="win-nine"></button>
      <button class="win-peice" id="win-ten"></button>
      <button class="win-peice" id="win-eleven"></button>
      <button class="win-peice" id="win-twelve"></button>
      <button class="win-peice" id="win-thirteen"></button>
      <button class="win-peice" id="win-fourteen"></button>
      <button class="win-peice" id="win-fifteen"></button>
      <button class="win-peice" id="win-sixteen"></button>
    </div>
  </div>

  <script src="./puzzle.js"></script>
</body>
</html>
